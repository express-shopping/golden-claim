<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Claim | Empire Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #f3ba2f; --blue: #00d2ff; --pink: #ff007f; --green: #00ff87;
            --bg: #050507; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow: hidden; height: 100vh; }
        .neon-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% -20%, rgba(112, 0, 255, 0.15) 0%, transparent 50%), radial-gradient(circle at 0% 100%, rgba(255, 0, 127, 0.1) 0%, transparent 40%); z-index: -1; }

        /* Navigation & Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); z-index: 100; position: relative; }
        .user-container { display: flex; align-items: center; gap: 10px; background: var(--glass); padding: 5px 12px; border-radius: 30px; border-left: 2px solid var(--blue); }
        .user-img { width: 28px; height: 28px; border-radius: 50%; border: 1.5px solid var(--blue); }
        
        .stats-bar { display: flex; justify-content: space-around; background: rgba(255,255,255,0.02); padding: 10px; margin: 10px; border-radius: 18px; border: 1px solid var(--glass-border); }
        .stat-item { text-align: center; }
        .stat-val { font-size: 13px; font-weight: bold; color: var(--green); display: block; }
        .stat-label { font-size: 9px; color: #777; text-transform: uppercase; }

        /* Pages Framework */
        .page { display: none; height: calc(100vh - 190px); overflow-y: auto; padding: 10px 15px 100px 15px; }
        .active-page { display: block !important; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* Task Buttons Style */
        .task-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 15px; display: flex; justify-content: space-between; align-items: center; padding: 12px 18px; margin-bottom: 10px; transition: 0.3s; }
        .task-info { display: flex; align-items: center; gap: 12px; }
        .task-icon { font-size: 20px; }
        .task-btn { background: var(--pink); border: none; color: white; padding: 8px 18px; border-radius: 12px; font-weight: 900; font-size: 12px; transition: 0.4s; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 0, 127, 0.2); }
        .task-btn.completed { background: var(--green) !important; color: #000; box-shadow: 0 0 15px var(--green); }

        /* Upgrade Cards Style */
        .cards-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .u-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; padding: 15px; text-align: center; position: relative; transition: 0.3s; }
        .u-lvl { position: absolute; top: 8px; right: 10px; background: var(--gold); color: black; font-size: 9px; font-weight: 900; padding: 2px 6px; border-radius: 6px; }
        .u-btn { width: 100%; padding: 12px; border-radius: 15px; border: none; background: var(--pink); color: white; font-weight: 900; margin-top: 10px; transition: 0.3s; }
        .u-btn.low-balance { background: #333 !important; color: #777; }

        /* Nav Bar */
        .nav-bar { position: fixed; bottom: 15px; left: 5%; width: 90%; background: rgba(10, 10, 15, 0.98); backdrop-filter: blur(25px); display: flex; justify-content: space-around; padding: 12px 0; border-radius: 30px; border: 1px solid var(--glass-border); z-index: 1000; box-shadow: 0 -10px 40px rgba(0,0,0,0.5); }
        .nav-item { color: #555; font-size: 10px; text-align: center; flex: 1; transition: 0.3s; font-weight: 900; }
        .nav-item.active { color: var(--blue); }
    </style>
</head>
<body>
    <div class="neon-bg"></div>

    <div class="header">
        <div class="user-container">
            <img id="u-img" class="user-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
            <span id="u-name" style="font-size: 11px; font-weight: 900;">...</span>
        </div>
        <div id="ton-connect"></div>
    </div>

    <div class="stats-bar">
        <div class="stat-item"><span class="stat-label">Balance</span><span class="stat-val" id="top-bal">0.00</span></div>
        <div class="stat-item"><span class="stat-label">Hourly</span><span class="stat-val" id="top-hour">0.00</span></div>
        <div class="stat-item"><span class="stat-label">Friends</span><span class="stat-val" id="top-friends">0</span></div>
    </div>

    <div id="p-mine" class="page active-page">
        <div style="text-align: center; margin-top: 40px;">
            <h1 id="balance" style="font-size: 55px; font-weight: 900; margin: 0; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">0.0000</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/6585/6585012.png" width="220" onclick="handleMine()" style="margin-top: 40px; filter: drop-shadow(0 0 30px rgba(243, 186, 47, 0.2)); transition: 0.1s;" onactive="this.style.transform='scale(0.95)'">
        </div>
    </div>

    <div id="p-tasks" class="page">
        <h3 style="color: var(--gold); margin: 10px 0;">Social Missions</h3>
        
        <div id="tasks-container">
            </div>
    </div>

    <div id="p-boost" class="page">
        <h3 style="color: var(--blue); text-align: center;">Empire Upgrades ‚ö°</h3>
        <div class="cards-grid" id="cards-list">
            </div>
    </div>

    <div id="p-friends" class="page">
        <div style="background: var(--glass); padding: 25px; border-radius: 20px; text-align: center; border: 1px solid var(--glass-border);">
            <h2 style="color: var(--gold); margin:0;">INVITE FRIENDS</h2>
            <p style="font-size: 12px; color: #888;">Earn +500 for every friend!</p>
            <div id="ref-link" style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; font-size: 10px; color: var(--blue); margin: 15px 0; border: 1px dashed var(--blue); word-break: break-all;">...</div>
            <button class="u-btn" style="background: var(--blue); color: black;" onclick="copyRef()">COPY LINK</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('p-mine', this)">‚õèÔ∏è<br>MINE</div>
        <div class="nav-item" onclick="showTab('p-tasks', this)">üéØ<br>TASKS</div>
        <div class="nav-item" onclick="showTab('p-boost', this)">‚ö°<br>BOOST</div>
        <div class="nav-item" onclick="showTab('p-friends', this)">üë•<br>FRIENDS</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        // ÿ™ŸÉŸàŸäŸÜ Firebase (ŸÜŸÅÿ≥ ÿ•ÿπÿØÿßÿØÿßÿ™ŸÉ ÿßŸÑÿ£ÿµŸÑŸäÿ©)
        const firebaseConfig = {
            apiKey: "AIzaSyBzNnLCKo1Zn5XH602UGN8jPDX5kp9jsjA",
            authDomain: "goldenclaim-6863a.firebaseapp.com",
            databaseURL: "https://goldenclaim-6863a-default-rtdb.firebaseio.com",
            projectId: "goldenclaim-6863a",
            storageBucket: "goldenclaim-6863a.firebasestorage.app",
            messagingSenderId: "817930053370",
            appId: "1:817930053370:web:2e0a807e47c4a7ad868b43"
        };
        firebase.initializeApp(firebaseConfig);

        let userData = {};
        const socials = [
            { id: 't1', name: 'Telegram', icon: '‚úàÔ∏è', reward: 500, url: 'https://t.me' },
            { id: 't2', name: 'YouTube', icon: 'üé¨', reward: 500, url: 'https://youtube.com' },
            { id: 't3', name: 'Facebook', icon: 'üíô', reward: 300, url: 'https://facebook.com' },
            { id: 't4', name: 'Instagram', icon: 'üì∏', reward: 400, url: 'https://instagram.com' },
            { id: 't5', name: 'TikTok', icon: 'üéµ', reward: 400, url: 'https://tiktok.com' },
            { id: 't6', name: 'X (Twitter)', icon: 'üñ§', reward: 300, url: 'https://x.com' }
        ];

        const cardConfigs = [
            { id: 'c1', name: 'Turbo Motor', icon: 'üöÄ', base: 10, hour: 0.1 },
            { id: 'c2', name: 'Nuclear Battery', icon: 'üîã', base: 50, hour: 0.5 },
            { id: 'c3', name: 'Diamond Drill', icon: 'üíé', base: 250, hour: 2.0 },
            { id: 'c4', name: 'Satellite', icon: 'üõ∞Ô∏è', base: 1000, hour: 10.0 }
        ];

        firebase.auth().onAuthStateChanged(user => {
            if(user) syncUser(user.uid);
            else firebase.auth().signInAnonymously();
        });

        function syncUser(uid) {
            firebase.database().ref('users/' + uid).on('value', s => {
                userData = s.val() || { balance: 0, profitHour: 0, friends: 0, upgrades: {}, completedTasks: {} };
                updateUI();
                renderTasks();
                renderCards();
            });
            document.getElementById('ref-link').innerText = `https://t.me/Golden_Claim_Bot?start=${tg.initDataUnsafe.user?.id || 'user'}`;
        }

        function updateUI() {
            document.getElementById('balance').innerText = (userData.balance || 0).toFixed(4);
            document.getElementById('top-bal').innerText = (userData.balance || 0).toFixed(2);
            document.getElementById('top-hour').innerText = (userData.profitHour || 0).toFixed(2);
            document.getElementById('top-friends').innerText = (userData.friends || 0);
            document.getElementById('u-name').innerText = (tg.initDataUnsafe.user?.first_name || "PLAYER").toUpperCase();
            if(tg.initDataUnsafe.user?.photo_url) document.getElementById('u-img').src = tg.initDataUnsafe.user.photo_url;
        }

        function renderTasks() {
            const container = document.getElementById('tasks-container');
            container.innerHTML = '';
            socials.forEach(s => {
                const isDone = userData.completedTasks && userData.completedTasks[s.id];
                container.innerHTML += `
                    <div class="task-card">
                        <div class="task-info">
                            <span class="task-icon">${s.icon}</span>
                            <div>
                                <div style="font-weight:900; font-size:13px;">Join ${s.name}</div>
                                <div style="color:var(--green); font-size:10px;">+${s.reward} Coins</div>
                            </div>
                        </div>
                        <button class="task-btn ${isDone ? 'completed' : ''}" onclick="doTask('${s.id}', ${s.reward}, '${s.url}')">
                            ${isDone ? 'CLAIMED ‚úì' : 'JOIN'}
                        </button>
                    </div>
                `;
            });
        }

        function doTask(id, reward, url) {
            if(userData.completedTasks && userData.completedTasks[id]) return;
            tg.openLink(url);
            setTimeout(() => {
                const tasks = userData.completedTasks || {};
                tasks[id] = true;
                firebase.database().ref('users/' + firebase.auth().currentUser.uid).update({
                    balance: (userData.balance || 0) + reward,
                    completedTasks: tasks
                });
                tg.HapticFeedback.notificationOccurred('success');
            }, 2000);
        }

        function renderCards() {
            const list = document.getElementById('cards-list');
            list.innerHTML = '';
            cardConfigs.forEach(c => {
                const lvl = (userData.upgrades && userData.upgrades[c.id]) || 0;
                const price = Math.floor(c.base * Math.pow(1.8, lvl));
                const canAfford = userData.balance >= price;
                
                list.innerHTML += `
                    <div class="u-card">
                        <span class="u-lvl">Lvl ${lvl}</span>
                        <div style="font-size:30px; margin-bottom:5px;">${c.icon}</div>
                        <div style="font-weight:900; font-size:12px;">${c.name}</div>
                        <div style="color:var(--green); font-size:10px;">+$${c.hour}/hr</div>
                        <button class="u-btn ${!canAfford ? 'low-balance' : ''}" onclick="buyUpgrade('${c.id}', ${price}, ${c.hour})">
                            ${canAfford ? 'UPGRADE - ' + price : 'LOW BALANCE'}
                        </button>
                    </div>
                `;
            });
        }

        function buyUpgrade(id, price, hP) {
            if(userData.balance >= price) {
                const ups = userData.upgrades || {};
                ups[id] = (ups[id] || 0) + 1;
                firebase.database().ref('users/' + firebase.auth().currentUser.uid).update({
                    balance: userData.balance - price,
                    upgrades: ups,
                    profitHour: (userData.profitHour || 0) + hP
                });
                tg.HapticFeedback.impactOccurred('medium');
            } else {
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function handleMine() {
            firebase.database().ref('users/' + firebase.auth().currentUser.uid).update({
                balance: (userData.balance || 0) + 0.001
            });
            tg.HapticFeedback.impactOccurred('light');
        }

        function showTab(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(pageId).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function copyRef() {
            const link = document.getElementById('ref-link').innerText;
            navigator.clipboard.writeText(link);
            tg.showPopup({ message: "Referral link copied!" });
            tg.HapticFeedback.notificationOccurred('success');
        }

        new TON_CONNECT_UI.TonConnectUI({ manifestUrl: 'https://express-shopping.github.io/golden-claim/tonconnect-manifest.json', buttonRootId: 'ton-connect' });
    </script>
</body>
</html>
