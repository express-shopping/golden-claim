<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Claim | Global Empire</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #f3ba2f; --blue: #00d2ff; --pink: #ff007f; --green: #00ff87;
            --bg: #050507; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow: hidden; }

        .neon-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, rgba(112, 0, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 0% 100%, rgba(255, 0, 127, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        .header { display: flex; justify-content: space-between; padding: 15px; background: rgba(0,0,0,0.4); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border); }
        .user-info { display: flex; align-items: center; gap: 10px; background: var(--glass); padding: 5px 12px; border-radius: 25px; border: 1px solid var(--glass-border); }
        .user-img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--blue); background: #222; }
        
        .stats-bar { display: flex; justify-content: space-around; background: rgba(255,255,255,0.02); padding: 10px; margin: 10px; border-radius: 15px; }
        .stat-item { text-align: center; }
        .stat-label { font-size: 10px; color: #888; display: block; }
        .stat-val { font-size: 12px; font-weight: bold; color: var(--green); }

        .lvl-box { padding: 0 20px; margin-top: 5px; }
        .lvl-info { display: flex; justify-content: space-between; font-size: 11px; color: var(--blue); margin-bottom: 5px; }
        .progress-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--blue), var(--pink)); box-shadow: 0 0 10px var(--blue); transition: 1s; }

        .main-display { text-align: center; margin-top: 20px; }
        .balance-main { font-size: 55px; font-weight: 900; margin: 0; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .timer-badge { display: inline-block; background: rgba(0,0,0,0.5); padding: 4px 15px; border-radius: 20px; font-size: 12px; color: var(--gold); border: 1px solid rgba(243, 186, 47, 0.2); }

        .coin-zone { position: relative; width: 230px; height: 230px; margin: 30px auto; display: flex; align-items: center; justify-content: center; }
        .coin-btn { width: 190px; height: 190px; border-radius: 50%; background: radial-gradient(circle, #1a1a1a, #000); border: 2px solid var(--glass-border); position: relative; z-index: 5; transition: 0.1s; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 40px rgba(0,0,0,0.5); cursor: pointer; }
        .coin-btn:active { transform: scale(0.92); }

        .cards-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; padding-bottom: 120px; }
        .u-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 22px; padding: 15px; text-align: center; position: relative; transition: 0.3s; }
        .u-card.locked { opacity: 0.5; filter: grayscale(1); pointer-events: none; }
        .lock-msg { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.7); border-radius: 22px; font-size: 11px; z-index: 5; }
        
        .u-lvl { position: absolute; top: 10px; right: 10px; background: var(--gold); color: #000; font-size: 9px; font-weight: 900; padding: 2px 6px; border-radius: 5px; }
        .u-icon { font-size: 28px; margin-bottom: 10px; display: block; }
        .u-title { font-size: 13px; font-weight: bold; display: block; }
        .u-profit { font-size: 10px; color: var(--green); margin-bottom: 8px; display: block; }
        .u-price { font-size: 11px; color: #888; margin-bottom: 10px; display: block; }
        .u-price b { color: var(--gold); }
        .u-btn { width: 100%; padding: 10px; border-radius: 12px; border: none; background: var(--pink); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .u-btn.success { background: var(--green) !important; color: black !important; }
        .u-btn.fail { background: #440000 !important; }

        .nav-bar { position: fixed; bottom: 20px; left: 5%; width: 90%; background: rgba(15, 15, 20, 0.9); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 12px 0; border-radius: 25px; border: 1px solid var(--glass-border); z-index: 1000; }
        .nav-item { color: #555; font-size: 11px; text-align: center; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--blue); }

        .page { display: none; height: 80vh; overflow-y: auto; padding-top: 10px; }
        .active-page { display: block; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="neon-bg"></div>
    <audio id="snd-click" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <div class="header">
        <div class="user-info">
            <img id="u-img" class="user-img" src="" alt="">
            <span id="u-name">Explorer</span>
        </div>
        <div id="ton-connect"></div>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-label">Profit /Tap</span>
            <span class="stat-val" id="stat-tap">+0.001</span>
        </div>
        <div class="stat-item" style="border-left: 1px solid #222; border-right: 1px solid #222; padding: 0 15px;">
            <span class="stat-label">Profit /Hour</span>
            <span class="stat-val" id="stat-hour">0.00</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Friends</span>
            <span class="stat-val" id="stat-friends">0</span>
        </div>
    </div>

    <div class="lvl-box">
        <div class="lvl-info"><span id="lvl-txt">Rank: Bronze</span><span id="lvl-pct">0%</span></div>
        <div class="progress-bg"><div id="p-bar" class="progress-fill"></div></div>
    </div>

    <div id="home" class="page active-page">
        <div class="main-display">
            <h1 id="balance" class="balance-main">0.0000</h1>
            <div id="mine-status" class="timer-badge">Mining...</div>
        </div>
        <div class="coin-zone">
            <div class="coin-btn" id="main-coin-btn" onclick="handleMine()">
                <img src="https://cdn-icons-png.flaticon.com/512/6585/6585012.png" width="110">
            </div>
        </div>
    </div>

    <div id="upgrades" class="page">
        <h2 style="text-align:center; color:var(--blue); font-size:18px;">Global Upgrades ‚ö°</h2>
        <div class="cards-grid" id="cards-list"></div>
    </div>

    <div id="wallet" class="page">
        <h2 style="text-align:center;">Digital Wallet üí∞</h2>
        <div style="background:var(--glass); margin:20px; padding:30px; border-radius:25px; text-align:center; border:1px solid var(--glass-border);">
            <p style="color:#888;">Available Balance</p>
            <h1 id="w-bal" style="color:var(--gold); font-size:45px;">0.00</h1>
            <button class="u-btn" style="margin-top:20px;" id="withdraw-btn" onclick="withdrawSim()">Withdraw</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('home', this)">‚õèÔ∏è<br>Mine</div>
        <div class="nav-item" onclick="showTab('upgrades', this)">‚ö°<br>Boost</div>
        <div class="nav-item" onclick="showTab('wallet', this)">üí∞<br>Wallet</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        
        const firebaseConfig = {
            apiKey: "AIzaSyBzNnLCKo1Zn5XH602UGN8jPDX5kp9jsjA",
            authDomain: "goldenclaim-6863a.firebaseapp.com",
            databaseURL: "https://goldenclaim-6863a-default-rtdb.firebaseio.com",
            projectId: "goldenclaim-6863a",
            storageBucket: "goldenclaim-6863a.firebasestorage.app",
            messagingSenderId: "817930053370",
            appId: "1:817930053370:web:2e0a807e47c4a7ad868b43"
        };
        firebase.initializeApp(firebaseConfig);

        let userData = {};
        const cardConfigs = [
            { id: 'c1', name: 'Turbo Motor', icon: 'üöÄ', base: 10, tap: 0.0002, hour: 0.1, req: 0 },
            { id: 'c2', name: 'Nuclear Battery', icon: 'üîã', base: 50, tap: 0.001, hour: 0.5, req: 0 },
            { id: 'c3', name: 'Diamond Drill', icon: 'üíé', base: 250, tap: 0.005, hour: 2.0, req: 1 },
            { id: 'c4', name: 'Satellite', icon: 'üõ∞Ô∏è', base: 1000, tap: 0.02, hour: 10.0, req: 2 },
            { id: 'c5', name: 'AI Assistant', icon: 'ü§ñ', base: 5000, tap: 0.1, hour: 50.0, req: 3 },
            { id: 'c6', name: 'Royal Crown', icon: 'üëë', base: 25000, tap: 0.5, hour: 250.0, req: 4 },
            { id: 'c7', name: 'Neon Reactor', icon: '‚öõÔ∏è', base: 100000, tap: 2.0, hour: 1000, req: 5 },
            { id: 'c8', name: 'Space Ship', icon: 'üõ∏', base: 500000, tap: 10.0, hour: 5000, req: 10 }
        ];

        firebase.auth().onAuthStateChanged(user => {
            if(user) syncUser(user.uid);
            else firebase.auth().signInAnonymously();
        });

        function syncUser(uid) {
            const db = firebase.database().ref('users/' + uid);
            db.on('value', s => {
                userData = s.val() || { balance: 0, last: 0, profitTap: 0.001, profitHour: 0, friends: 0, upgrades: {}, lastSync: Date.now() };
                
                const now = Date.now();
                const seconds = (now - (userData.lastSync || now)) / 1000;
                userData.balance += (userData.profitHour / 3600) * seconds;
                
                updateUI();
                renderCards();
            });

            setInterval(() => {
                userData.balance += (userData.profitHour / 3600);
                document.getElementById('balance').innerText = userData.balance.toFixed(4);
            }, 1000);
        }

        function updateUI() {
            document.getElementById('balance').innerText = (userData.balance || 0).toFixed(4);
            document.getElementById('w-bal').innerText = (userData.balance || 0).toFixed(2);
            document.getElementById('stat-tap').innerText = "+" + (userData.profitTap || 0.001).toFixed(4);
            document.getElementById('stat-hour').innerText = (userData.profitHour || 0).toFixed(2);
            document.getElementById('stat-friends').innerText = (userData.friends || 0);
            document.getElementById('u-name').innerText = tg.initDataUnsafe.user?.first_name || "User";
            document.getElementById('u-img').src = tg.initDataUnsafe.user?.photo_url || "https://cdn-icons-png.flaticon.com/512/149/149071.png";

            let b = userData.balance;
            let rank = "Bronze"; let p = (b/5000)*100;
            if(b >= 100000) { rank="Diamond"; p=100; }
            else if(b >= 20000) { rank="Gold"; p=(b/100000)*100; }
            else if(b >= 5000) { rank="Silver"; p=(b/20000)*100; }

            document.getElementById('lvl-txt').innerText = "Rank: " + rank;
            document.getElementById('lvl-pct').innerText = Math.floor(Math.min(p, 100)) + "%";
            document.getElementById('p-bar').style.width = Math.min(p, 100) + "%";
        }

        function renderCards() {
            const list = document.getElementById('cards-list');
            list.innerHTML = '';
            cardConfigs.forEach(c => {
                const lvl = (userData.upgrades && userData.upgrades[c.id]) || 0;
                const price = c.base + (lvl * c.base * 1.5);
                const isLocked = (userData.friends || 0) < c.req;
                
                list.innerHTML += `
                    <div class="u-card ${isLocked ? 'locked' : ''}">
                        ${isLocked ? `<div class="lock-msg">üîí Invite ${c.req} Friends</div>` : ''}
                        <span class="u-lvl">Lvl ${lvl}</span>
                        <span class="u-icon">${c.icon}</span>
                        <span class="u-title">${c.name}</span>
                        <span class="u-profit">+$${c.hour}/hr</span>
                        <span class="u-price">Cost: <b>${price.toFixed(0)}</b></span>
                        <button id="btn-${c.id}" class="u-btn" onclick="buyBoost('${c.id}', ${c.base}, ${c.tap}, ${c.hour})">Upgrade</button>
                    </div>
                `;
            });
        }

        function buyBoost(id, base, tP, hP) {
            const lvl = (userData.upgrades && userData.upgrades[id]) || 0;
            const price = base + (lvl * base * 1.5);
            const btn = document.getElementById('btn-' + id);

            if(userData.balance >= price) {
                userData.balance -= price;
                const ups = userData.upgrades || {};
                ups[id] = lvl + 1;
                
                btn.classList.add('success');
                btn.innerText = "UPGRADED!";

                firebase.database().ref('users/' + firebase.auth().currentUser.uid).update({
                    balance: userData.balance,
                    upgrades: ups,
                    profitTap: (userData.profitTap || 0.001) + tP,
                    profitHour: (userData.profitHour || 0) + hP,
                    lastSync: Date.now()
                });

                setTimeout(() => { btn.classList.remove('success'); btn.innerText = "Upgrade"; }, 800);
                tg.HapticFeedback.impactOccurred('medium');
            } else {
                btn.classList.add('fail');
                btn.innerText = "Low Balance";
                setTimeout(() => { btn.classList.remove('fail'); btn.innerText = "Upgrade"; }, 800);
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function handleMine() {
            const now = Date.now();
            const badge = document.getElementById('mine-status');
            if(now - (userData.last || 0) >= 300000) {
                document.getElementById('snd-click').currentTime = 0;
                document.getElementById('snd-click').play();
                firebase.database().ref('users/' + firebase.auth().currentUser.uid).update({
                    balance: (userData.balance || 0) + (userData.profitTap || 0.001),
                    last: now
                });
                tg.HapticFeedback.impactOccurred('light');
            } else {
                badge.innerText = "Cooling Down...";
                badge.style.color = "red";
                setTimeout(() => { badge.innerText = "Mining..."; badge.style.color = ""; }, 1000);
            }
        }

        function withdrawSim() {
            const btn = document.getElementById('withdraw-btn');
            btn.innerText = "SOON ON LISTING!";
            btn.style.background = "#333";
            setTimeout(() => { btn.innerText = "Withdraw"; btn.style.background = ""; }, 2000);
        }

        function showTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            el.classList.add('active');
        }

        new TON_CONNECT_UI.TonConnectUI({ manifestUrl: 'https://express-shopping.github.io/golden-claim/tonconnect-manifest.json', buttonRootId: 'ton-connect' });
    </script>
</body>
</html>
