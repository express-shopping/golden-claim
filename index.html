<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Claim | Global Empire</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #f3ba2f; --blue: #00d2ff; --pink: #ff007f; --green: #00ff87;
            --bg: #050507; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow: hidden; }
        .neon-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% -20%, rgba(112, 0, 255, 0.15) 0%, transparent 50%), radial-gradient(circle at 0% 100%, rgba(255, 0, 127, 0.1) 0%, transparent 40%); z-index: -1; }

        /* Global Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); }
        .user-container { display: flex; align-items: center; gap: 10px; background: var(--glass); padding: 5px 15px; border-radius: 30px; border-left: 3px solid var(--blue); }
        .user-img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--blue); }
        
        .stats-bar { display: flex; justify-content: space-around; background: rgba(255,255,255,0.02); padding: 10px; margin: 10px; border-radius: 18px; border: 1px solid var(--glass-border); }
        .stat-val { font-size: 13px; font-weight: bold; color: var(--green); display: block; }
        .stat-label { font-size: 9px; color: #777; text-transform: uppercase; }

        /* Pages System */
        .page { display: none; height: 85vh; overflow-y: auto; padding-bottom: 120px; }
        .active-page { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Referral UI */
        .ref-card { background: var(--glass); margin: 15px; padding: 25px; border-radius: 25px; border: 1px solid var(--glass-border); text-align: center; }
        .ref-title { color: var(--gold); font-size: 20px; font-weight: 900; margin-bottom: 10px; display: block; }
        .ref-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; border: 1px dotted var(--blue); margin: 15px 0; word-break: break-all; font-size: 11px; color: var(--blue); }
        .copy-btn { background: var(--blue); color: #000; border: none; padding: 12px 30px; border-radius: 15px; font-weight: 900; width: 100%; cursor: pointer; transition: 0.3s; }
        .friend-item { background: var(--glass); margin: 8px 15px; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }

        /* Common Elements */
        .nav-bar { position: fixed; bottom: 20px; left: 5%; width: 90%; background: rgba(10, 10, 15, 0.95); backdrop-filter: blur(25px); display: flex; justify-content: space-around; padding: 15px 0; border-radius: 30px; border: 1px solid var(--glass-border); z-index: 1000; }
        .nav-item { color: #444; font-size: 10px; text-align: center; flex: 1; transition: 0.3s; font-weight: bold; cursor: pointer; }
        .nav-item.active { color: var(--blue); text-shadow: 0 0 10px var(--blue); }
    </style>
</head>
<body>
    <div class="neon-bg"></div>

    <div class="header">
        <div class="user-container">
            <img id="u-img" class="user-img" src="" alt="">
            <span id="u-name" style="font-size: 12px; font-weight: 900;">...</span>
        </div>
        <div id="ton-connect"></div>
    </div>

    <div class="stats-bar">
        <div class="stat-item"><span class="stat-label">Balance</span><span class="stat-val" id="top-bal">0.00</span></div>
        <div class="stat-item"><span class="stat-label">Invited</span><span class="stat-val" id="top-friends" style="color:var(--blue)">0</span></div>
        <div class="stat-item"><span class="stat-label">Hourly</span><span class="stat-val" id="top-hour">0.00</span></div>
    </div>

    <div id="home" class="page active-page">
        <div style="text-align: center; margin-top: 40px;">
            <h1 id="balance" style="font-size: 60px; font-weight: 900; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0;">0.0000</h1>
            <div style="margin-top: 40px;">
                <img src="https://cdn-icons-png.flaticon.com/512/6585/6585012.png" width="210" onclick="handleMine()" style="filter: drop-shadow(0 0 20px rgba(0, 210, 255, 0.2));">
            </div>
        </div>
    </div>

    <div id="friends" class="page">
        <div class="ref-card">
            <span class="ref-title">INVITE FRIENDS üë•</span>
            <p style="font-size: 12px; color: #888;">Earn <b style="color:var(--green)">+500 Coins</b> for every friend you invite to the empire!</p>
            <div class="ref-box" id="ref-link">https://t.me/YourBotName_bot?start=user_id</div>
            <button class="copy-btn" id="copy-btn" onclick="copyRef()">COPY LINK</button>
        </div>
        <h3 style="margin-left: 20px; color: var(--blue); font-size: 16px;">Your Referrals</h3>
        <div id="friends-list">
            <p style="text-align: center; color: #555; font-size: 12px; margin-top: 20px;">No friends invited yet. Start sharing!</p>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('home', this)">‚õèÔ∏è<br>MINE</div>
        <div class="nav-item" onclick="showTab('friends', this)">üë•<br>FRIENDS</div>
        <div class="nav-item" onclick="showTab('home', this)">‚ö°<br>BOOST</div>
        <div class="nav-item" onclick="showTab('home', this)">üí∞<br>WALLET</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        const firebaseConfig = {
            apiKey: "AIzaSyBzNnLCKo1Zn5XH602UGN8jPDX5kp9jsjA",
            authDomain: "goldenclaim-6863a.firebaseapp.com",
            databaseURL: "https://goldenclaim-6863a-default-rtdb.firebaseio.com",
            projectId: "goldenclaim-6863a",
            storageBucket: "goldenclaim-6863a.firebasestorage.app",
            messagingSenderId: "817930053370",
            appId: "1:817930053370:web:2e0a807e47c4a7ad868b43"
        };
        firebase.initializeApp(firebaseConfig);

        let userData = {};
        const userId = tg.initDataUnsafe.user?.id || "unknown";
        const botUsername = "YourBotName_bot"; // ŸÇŸÖ ÿ®ÿ™ÿ∫ŸäŸäÿ± Ÿáÿ∞ÿß ŸÑÿßÿ≥ŸÖ ŸäŸàÿ≤ÿ± ÿßŸÑÿ®Ÿàÿ™ ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ

        firebase.auth().onAuthStateChanged(user => {
            if(user) syncUser(user.uid);
            else firebase.auth().signInAnonymously();
        });

        function syncUser(uid) {
            const db = firebase.database().ref('users/' + uid);
            db.on('value', s => {
                userData = s.val() || { balance: 0, profitHour: 0, friends: 0, referralList: [] };
                updateUI();
                renderFriends();
            });
            
            // Generate Ref Link
            document.getElementById('ref-link').innerText = `https://t.me/${botUsername}?start=${userId}`;
        }

        function updateUI() {
            document.getElementById('balance').innerText = (userData.balance || 0).toFixed(4);
            document.getElementById('top-bal').innerText = (userData.balance || 0).toFixed(2);
            document.getElementById('top-hour').innerText = (userData.profitHour || 0).toFixed(2);
            document.getElementById('top-friends').innerText = (userData.friends || 0);
            document.getElementById('u-name').innerText = (tg.initDataUnsafe.user?.first_name || "User").toUpperCase();
            document.getElementById('u-img').src = tg.initDataUnsafe.user?.photo_url || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        }

        function copyRef() {
            const link = document.getElementById('ref-link').innerText;
            navigator.clipboard.writeText(link);
            const btn = document.getElementById('copy-btn');
            btn.innerText = "COPIED! ‚úì";
            btn.style.background = "#00ff87";
            tg.HapticFeedback.notificationOccurred('success');
            setTimeout(() => { 
                btn.innerText = "COPY LINK"; 
                btn.style.background = ""; 
            }, 2000);
        }

        function renderFriends() {
            const list = document.getElementById('friends-list');
            if(userData.referralList) {
                list.innerHTML = '';
                Object.values(userData.referralList).forEach(f => {
                    list.innerHTML += `
                        <div class="friend-item">
                            <span style="font-weight:bold;">üë§ ${f.name}</span>
                            <span style="color:var(--green); font-size:12px;">+500 Coins</span>
                        </div>
                    `;
                });
            }
        }

        function showTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('soft');
        }

        function handleMine() {
            // Mine Logic
            tg.HapticFeedback.impactOccurred('light');
        }

        new TON_CONNECT_UI.TonConnectUI({ manifestUrl: 'https://express-shopping.github.io/golden-claim/tonconnect-manifest.json', buttonRootId: 'ton-connect' });
    </script>
</body>
</html>
