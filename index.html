<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Claim</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #f3ba2f; --bg: #000; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow: hidden; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #0a0a0a; border-bottom: 1px solid #222; }
        #avatar { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--gold); }
        .balance-card { text-align: center; padding: 30px 0; background: radial-gradient(circle, #1a1a1a, #000); }
        #bal-display { font-size: 50px; font-weight: 900; color: var(--gold); }
        .mine-btn { width: 200px; height: 200px; border-radius: 50%; background: #111; border: 8px solid #1a1a1a; margin: 20px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .active-mining { border-color: var(--gold); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(243, 186, 47, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(243, 186, 47, 0); } 100% { box-shadow: 0 0 0 0 rgba(243, 186, 47, 0); } }
        #loading-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>

<div id="loading-overlay">جاري الاتصال بالسيرفر...</div>

<div class="header">
    <div id="ton-connect"></div>
    <div style="display:flex; align-items:center; gap:10px;">
        <span id="name" style="font-weight:bold;">...</span>
        <img id="avatar" src="">
    </div>
</div>

<div class="content" style="text-align: center;">
    <div class="balance-card">
        <div id="bal-display">0.0000</div>
        <small style="color:#888">رصيد الذهب</small>
    </div>

    <div id="circle" class="mine-btn" onclick="handleMining()">
        <img src="https://cdn-icons-png.flaticon.com/512/6585/6585012.png" width="110">
    </div>
    
    <div id="status" style="color:var(--gold); font-weight:bold; margin-top: 10px;">جاهز للتعدين</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // إعدادات Firebase الخاصة بك مدمجة وجاهزة
    const firebaseConfig = {
        apiKey: "AIzaSyBzNnLCKo1Zn5XH602UGN8jPDX5kp9jsjA",
        authDomain: "goldenclaim-6863a.firebaseapp.com",
        databaseURL: "https://goldenclaim-6863a-default-rtdb.firebaseio.com",
        projectId: "goldenclaim-6863a",
        storageBucket: "goldenclaim-6863a.firebasestorage.app",
        messagingSenderId: "817930053370",
        appId: "1:817930053370:web:2e0a807e47c4a7ad868b43"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const userId = tg.initDataUnsafe.user?.id || "user_test";

    let userData = {};

    function load() {
        db.ref('users/' + userId).on('value', (snap) => {
            userData = snap.val() || { balance: 0, speed: 0.01, endTime: null };
            if (!snap.val()) db.ref('users/' + userId).set(userData);
            
            document.getElementById('bal-display').innerText = userData.balance.toFixed(4);
            document.getElementById('name').innerText = tg.initDataUnsafe.user?.first_name || "مجاهد";
            document.getElementById('avatar').src = tg.initDataUnsafe.user?.photo_url || "https://ui-avatars.com/api/?name=M";
            document.getElementById('loading-overlay').style.display = 'none';
        });
    }

    function handleMining() {
        if (!userData.endTime) {
            userData.endTime = Date.now() + (6 * 3600000); // 6 ساعات
            db.ref('users/' + userId).update({ endTime: userData.endTime });
        } else if (Date.now() >= userData.endTime) {
            userData.balance += 0.06; // رصيد الدورة
            userData.endTime = null;
            db.ref('users/' + userId).update({ balance: userData.balance, endTime: null });
        }
    }

    setInterval(() => {
        const s = document.getElementById('status');
        const c = document.getElementById('circle');
        if (userData.endTime) {
            let d = userData.endTime - Date.now();
            if (d > 0) {
                c.classList.add('active-mining');
                let h = Math.floor(d/3600000);
                let m = Math.floor((d%3600000)/60000);
                s.innerText = `متبقي: ${h}س و ${m}د`;
            } else {
                c.classList.remove('active-mining');
                s.innerText = "اجمع الذهب الآن!";
            }
        } else {
            c.classList.remove('active-mining');
            s.innerText = "اضغط للبدء";
        }
    }, 1000);

    load();

    new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
    });
</script>
</body>
</html>
