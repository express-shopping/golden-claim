<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Clone Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1f24;
            --gold: #f3ba2f;
            --text-main: #ffffff;
            --text-sub: #848b94;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* لمنع السكرول العشوائي */
        }

        /* الطبقة العلوية: معلومات المستخدم */
        .user-header {
            display: flex; justify-content: space-between;
            padding: 10px 15px; align-items: center;
        }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 35px; height: 35px; border-radius: 8px; background: #333; }
        
        .profit-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333; border-radius: 15px;
            padding: 5px 15px; text-align: center;
        }

        /* قسم المهام اليومية (الثلاث مربعات) */
        .daily-rewards {
            display: flex; justify-content: space-around;
            padding: 10px; gap: 8px;
        }
        .reward-card {
            background: var(--card-bg); flex: 1;
            border-radius: 12px; padding: 10px 5px;
            text-align: center; border: 1px solid #2d333b;
            font-size: 10px; color: var(--text-sub);
        }
        .reward-card img { width: 24px; margin-bottom: 5px; }

        /* الرصيد الكبير */
        .balance-section {
            text-align: center; margin: 20px 0;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .balance-section img { width: 40px; }
        .balance-section span { font-size: 40px; font-weight: 900; }

        /* منطقة الهامستر (The Core) */
        .hamster-container {
            position: relative; width: 300px; height: 300px;
            margin: 0 auto; display: flex; justify-content: center; align-items: center;
        }
        /* الهالة المشعة خلف الهامستر */
        .glow-circle {
            position: absolute; width: 250px; height: 250px;
            background: radial-gradient(circle, rgba(142, 68, 173, 0.4) 0%, transparent 70%);
            border-radius: 50%; z-index: 1;
        }
        .hamster-main-img {
            width: 240px; height: 240px; z-index: 2;
            cursor: pointer; transition: transform 0.1s;
            border-radius: 50%; /* إذا كانت صورتك دائرية */
        }
        .hamster-main-img:active { transform: scale(0.95); }

        /* القائمة السفلية */
        .bottom-nav {
            position: fixed; bottom: 10px; left: 10px; right: 10px;
            background: #1c1f24; border-radius: 20px;
            display: flex; justify-content: space-around;
            padding: 10px 0; border: 1px solid #333;
        }
        .nav-item {
            text-align: center; font-size: 11px; color: var(--text-sub);
            flex: 1; cursor: pointer;
        }
        .nav-item.active { color: #fff; }
        .nav-item img { width: 22px; display: block; margin: 0 auto 3px; }

        /* الصفحات */
        .page { display: none; padding: 20px; height: 70vh; overflow-y: auto; }
        .page.active { display: block; }
    </style>
</head>
<body>

    <div class="user-header">
        <div class="user-info">
            <div class="avatar"></div> <div>
                <div style="font-weight: bold; font-size: 13px;">MUGAHED-54 (CEO)</div>
                <div style="color: var(--gold); font-size: 11px;">Legendary ></div>
            </div>
        </div>
        <div class="profit-box">
            <div style="font-size: 9px; color: #888;">Profit per hour</div>
            <div style="font-weight: bold; color: var(--gold);" id="profit-val">+0</div>
        </div>
    </div>

    <div class="daily-rewards">
        <div class="reward-card">
            <img src="https://img.icons8.com/fluency/48/gift.png">
            <div>Daily combo</div>
        </div>
        <div class="reward-card">
            <img src="https://img.icons8.com/fluency/48/key.png">
            <div>Daily cipher</div>
        </div>
        <div class="reward-card">
            <img src="https://img.icons8.com/fluency/48/calendar.png">
            <div>Daily reward</div>
        </div>
    </div>

    <div id="exchange-page" class="page active">
        <div class="balance-section">
            <img src="https://cdn-icons-png.flaticon.com/512/6585/6585012.png">
            <span id="balance">0</span>
        </div>

        <div class="hamster-container">
            <div class="glow-circle"></div>
            <img id="click-btn" src="https://img.freepik.com/premium-photo/cute-hamster-businessman-suit-generative-ai_955925-45.jpg" class="hamster-main-img">
        </div>
    </div>

    <div id="mine-page" class="page">
        <h2 style="text-align: center;">الترقيات</h2>
        </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="showPage('exchange-page', this)">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/coins.png">Exchange
        </div>
        <div class="nav-item" onclick="showPage('mine-page', this)">
            <img src="https://img.icons8.com/ios-filled/50/848b94/pick-axe.png">Mine
        </div>
        <div class="nav-item" onclick="alert('Coming Soon')">
            <img src="https://img.icons8.com/ios-filled/50/848b94/group.png">Friends
        </div>
        <div class="nav-item" onclick="alert('Airdrop Soon')">
            <img src="https://img.icons8.com/ios-filled/50/848b94/wallet.png">Airdrop
        </div>
    </div>

    <script>
        let balance = 0;
        let profitPerHour = 0;

        // وظيفة تبديل الصفحات (شغالة 100%)
        function showPage(pageId, element) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            
            document.getElementById(pageId).classList.add('active');
            element.classList.add('active');
            
            // تغيير لون الأيقونات (بسيط)
            element.querySelector('img').style.filter = "grayscale(0)";
        }

        // وظيفة النقر (شغالة 100%)
        const clickBtn = document.getElementById('click-btn');
        clickBtn.addEventListener('click', (e) => {
            balance += 1;
            updateDisplay();
            
            // تأثير اهتزاز بسيط
            window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
        });

        function updateDisplay() {
            document.getElementById('balance').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('profit-val').innerText = `+${profitPerHour}`;
        }

        // تهيئة التطبيق
        window.Telegram.WebApp.expand();
        updateDisplay();
    </script>
</body>
</html>
