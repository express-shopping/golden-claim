<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Hamster | Ultra Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --accent: #00d2ff;
            --bg-dark: #050a14;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass: rgba(15, 23, 42, 0.9);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #1e293b, #050a14);
            color: white;
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* --- Header --- */
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .user-pic {
            width: 50px; height: 50px;
            border-radius: 15px;
            background: var(--accent);
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
            background-size: cover;
        }

        .user-info { margin-right: 15px; flex-grow: 1; }
        .user-name { font-weight: 900; font-size: 16px; letter-spacing: 0.5px; }
        
        /* --- Stats Row --- */
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .stat-label { font-size: 10px; color: #94a3b8; margin-bottom: 4px; }
        .stat-value { font-weight: bold; color: var(--gold); }

        /* --- Main Canvas --- */
        .main-stage {
            height: 55vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .balance-box {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        /* --- The Premium Button --- */
        .clicker-container {
            position: relative;
            width: 260px;
            height: 260px;
        }

        .clicker-btn {
            width: 100%; height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #16213e, #0f172a);
            border: 8px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), inset 0 0 30px rgba(0, 210, 255, 0.1);
            cursor: pointer;
            transition: transform 0.05s;
            display: flex; align-items: center; justify-content: center;
            z-index: 5; position: relative;
        }

        .clicker-btn:active { transform: scale(0.92); }

        .clicker-btn img {
            width: 80%; border-radius: 50%;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        /* --- Floating Numbers --- */
        .floating-num {
            position: absolute;
            color: white;
            font-size: 32px;
            font-weight: 900;
            pointer-events: none;
            animation: rise 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes rise {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-150px) scale(1.2); }
        }

        /* --- Energy Bar --- */
        .energy-wrapper {
            width: 80%;
            margin-top: 30px;
        }

        .energy-labels {
            display: flex; justify-content: space-between;
            font-size: 14px; font-weight: bold; margin-bottom: 8px;
        }

        .progress-bg {
            height: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            width: 100%;
            transition: width 0.3s ease;
            box-shadow: 0 0 15px var(--accent);
        }

        /* --- Bottom Navigation --- */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%;
            height: 80px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            display: flex; justify-content: space-around;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: #64748b; font-size: 11px; font-weight: bold; cursor: pointer;
        }

        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 24px; margin-bottom: 4px; }

        /* --- Panels (Modals) --- */
        .panel {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 85vh;
            background: #0f172a; border-radius: 30px 30px 0 0;
            z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 25px; border-top: 2px solid var(--accent);
        }

        .panel.open { bottom: 0; }

        .panel-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px;
        }

        .upgrade-card {
            background: var(--card-bg);
            border-radius: 20px; padding: 15px;
            display: flex; align-items: center;
            margin-bottom: 15px; border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .upgrade-info { flex-grow: 1; margin-right: 15px; }
        .upgrade-info h4 { margin: 0; font-size: 16px; }
        .upgrade-info p { margin: 5px 0; font-size: 12px; color: var(--gold); }

        .buy-btn {
            background: var(--accent); border: none; padding: 10px 20px;
            border-radius: 12px; color: white; font-weight: bold;
        }
        
        .buy-btn:disabled { background: #334155; opacity: 0.5; }

    </style>
</head>
<body>

    <div class="header">
        <div class="user-pic" id="u-pic"></div>
        <div class="user-info">
            <div class="user-name" id="u-name">ELITE MINER</div>
            <div style="font-size: 10px; color: var(--accent);">PREMIUM MEMBER</div>
        </div>
        <div class="stat-card" style="min-width: 100px;">
            <div class="stat-label">ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ</div>
            <div class="stat-value" id="lvl-txt">1</div>
        </div>
    </div>

    <div class="stats-row">
        <div class="stat-card">
            <div class="stat-label">ÿßŸÑÿ±ÿ®ÿ≠ ÿ®ÿßŸÑÿ≥ÿßÿπÿ©</div>

        </div>
        <div class="stat-card">

    <div class="main-stage">

        <div class="clicker-container">

            </div>
        </div>

        <div class="energy-wrapper">
            <div class="energy-labels">
                <span>‚ö° ÿßŸÑÿ∑ÿßŸÇÿ©</span>
                <span><span id="energy-now">1000</span> / 1000</span>
            </div>
            <div class="progress-bg">
                <div class="progress-fill" id="energy-bar"></div>
            </div>
        </div>
    </div>

    <div id="shop-panel" class="panel">
        <div class="panel-header">
            <h3>ÿ™ÿ∑ŸàŸäÿ± ÿßŸÑŸÖÿπÿØÿßÿ™</h3>
            <button onclick="togglePanel('shop-panel')" style="background:none; border:none; color:white; font-size:24px;">‚úï</button>
        </div>
        <div id="upgrades-list">
            </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="togglePanel('home')"><i>üè†</i><span>ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</span></div>
        <div class="nav-item" onclick="togglePanel('shop-panel')"><i>üöÄ</i><span>ÿ™ÿπÿØŸäŸÜ</span></div>
        <div class="nav-item" onclick="tgAlert()"><i>üë•</i><span>ÿßŸÑÿ£ÿµÿØŸÇÿßÿ°</span></div>
        <div class="nav-item" onclick="tgAlert()"><i>üí∞</i><span>ÿßŸÑŸÖŸáÿßŸÖ</span></div>
        <div class="nav-item" onclick="tgAlert()"><i>üíé</i><span>ÿßŸÑŸÖÿ≠ŸÅÿ∏ÿ©</span></div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        let state = {
            balance: 0,
            energy: 1000,
            maxEnergy: 1000,
            profitPerHour: 0,
            tapValue: 1,
            exp: 0
        };

        const upgrades = [
            { id: 1, name: "ŸÖÿπÿßŸÑÿ¨ ÿµÿ∫Ÿäÿ±", profit: 150, cost: 500, icon: "‚ö°" },
            { id: 2, name: "ŸÉÿßÿ±ÿ™ ÿ¥ÿßÿ¥ÿ© V1", profit: 800, cost: 2500, icon: "üéÆ" },
            { id: 3, name: "ŸÖÿ≤ÿ±ÿπÿ© ÿ™ÿπÿØŸäŸÜ", profit: 3500, cost: 10000, icon: "üè¢" }
        ];

        // Initialization
        function init() {
            if (tg.initDataUnsafe.user) {
                document.getElementById('u-name').innerText = tg.initDataUnsafe.user.first_name;
                if(tg.initDataUnsafe.user.photo_url) {
                    document.getElementById('u-pic').style.backgroundImage = `url('${tg.initDataUnsafe.user.photo_url}')`;
                }
            }
            renderUpgrades();
            updateUI();
            startPassiveIncome();
        }

        // Tap Logic
        document.getElementById('tap-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (state.energy >= state.tapValue) {
                const touch = e.touches[0];
                handleTap(touch.clientX, touch.clientY);
            }
        });

        function handleTap(x, y) {
            state.balance += state.tapValue;
            state.energy -= state.tapValue;
            state.exp += 2;
            
            createFloatingNumber(x, y);
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            updateUI();
        }

        function createFloatingNumber(x, y) {
            const num = document.createElement('div');
            num.className = 'floating-num';
            num.innerText = `+${state.tapValue}`;
            num.style.left = `${x - 20}px`;
            num.style.top = `${y - 40}px`;
            document.body.appendChild(num);
            setTimeout(() => num.remove(), 800);
        }

        // UI Updates
        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(state.balance).toLocaleString();
            document.getElementById('energy-now').innerText = state.energy;
            document.getElementById('energy-bar').style.width = (state.energy / state.maxEnergy * 100) + "%";
            document.getElementById('p-hour').innerText = `+${formatNum(state.profitPerHour)}`;
            document.getElementById('t-val').innerText = state.tapValue;
            document.getElementById('lvl-txt').innerText = Math.floor(state.exp / 1000) + 1;
            
            // Update Buttons State
            renderUpgrades();
        }

        function formatNum(num) {
            if (num >= 1000000) return (num/1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num/100).toFixed(1) + 'K';
            return num;
        }

        // Panels
        function togglePanel(id) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('open'));
            if (id !== 'home') {
                document.getElementById(id).classList.add('open');
            }
        }

        function renderUpgrades() {
            const container = document.getElementById('upgrades-list');
            container.innerHTML = upgrades.map(up => `
                <div class="upgrade-card">
                    <div style="font-size:30px; margin-left:15px;">${up.icon}</div>
                    <div class="upgrade-info">
                        <h4>${up.name}</h4>
                        <p>ÿßŸÑÿ±ÿ®ÿ≠: +${up.profit}/ÿ≥ÿßÿπÿ©</p>
                        <small>ÿßŸÑÿ™ŸÉŸÑŸÅÿ©: ${up.cost} ü™ô</small>
                    </div>
                    <button class="buy-btn" 
                        onclick="buyUpgrade(${up.cost}, ${up.profit})" 
                        ${state.balance < up.cost ? 'disabled' : ''}>
                        ÿ¥ÿ±ÿßÿ°
                    </button>
                </div>
            `).join('');
        }

        function buyUpgrade(cost, profit) {
            if (state.balance >= cost) {
                state.balance -= cost;
                state.profitPerHour += profit;
                tg.HapticFeedback.notificationOccurred('success');
                updateUI();
            }
        }

        function startPassiveIncome() {
            setInterval(() => {
                // ÿßŸÑÿ±ÿ®ÿ≠ ÿßŸÑÿ≥ŸÑÿ®Ÿä ŸÉŸÑ ÿ´ÿßŸÜŸäÿ©
                if (state.profitPerHour > 0) {
                    state.balance += (state.profitPerHour / 3600);
                }
                // ÿßÿ≥ÿ™ÿπÿßÿØÿ© ÿßŸÑÿ∑ÿßŸÇÿ©
                if (state.energy < state.maxEnergy) {
                    state.energy = Math.min(state.maxEnergy, state.energy + 3);
                }
                updateUI();
            }, 1000);
        }

        function tgAlert() {
            tg.showAlert("ŸÇÿ±Ÿäÿ®ÿßŸã ŸÅŸä ÿßŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÇÿßÿØŸÖ!");
        }

        init();
    </script>
</body>
</html>
