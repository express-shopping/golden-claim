<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Claim</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; margin: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #111; }
        .balance { font-size: 40px; color: #f3ba2f; margin: 30px; font-weight: bold; }
        .circle { width: 180px; height: 180px; border-radius: 50%; border: 5px solid #222; margin: auto; display: flex; align-items: center; justify-content: center; background: #050505; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <div id="ton-connect"></div>
        <div id="user-name" style="padding: 10px;">...</div>
    </div>
    <div class="balance" id="balance">0.0000</div>
    <div class="circle" onclick="mine()">
        <img src="https://cdn-icons-png.flaticon.com/512/6585/6585012.png" width="100">
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        const firebaseConfig = {
            apiKey: "AIzaSyBzNnLCKo1Zn5XH602UGN8jPDX5kp9jsjA",
            authDomain: "goldenclaim-6863a.firebaseapp.com",
            databaseURL: "https://goldenclaim-6863a-default-rtdb.firebaseio.com",
            projectId: "goldenclaim-6863a",
            storageBucket: "goldenclaim-6863a.firebasestorage.app",
            messagingSenderId: "817930053370",
            appId: "1:817930053370:web:2e0a807e47c4a7ad868b43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const uid = tg.initDataUnsafe.user?.id || "user_test";
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-community/tutorials/main/03-client/test/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });
        function mine() {
            db.ref('users/' + uid).transaction(c => {
                if(c) c.balance = (c.balance || 0) + 0.001;
                return c || {balance: 0.001};
            });
        }
        db.ref('users/' + uid).on('value', s => {
            if(s.exists()) document.getElementById('balance').innerText = s.val().balance.toFixed(4);
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user?.first_name || "Guest";
        });
    </script>
</body>
</html>
