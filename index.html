    <style>
        :root {
            --primary-gold: #fbbf24;
            --premium-blue: #3b82f6;
            --luxury-purple: #8b5cf6;
            --bg-dark: #020617;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top, #1e1b4b, #020617);
            color: white; font-family: 'Cairo', sans-serif;
            overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* --- Header & Levels --- */
        .header {
            display: flex; align-items: center; padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }
        .user-pic {
            width: 50px; height: 50px; border-radius: 15px;
            border: 2px solid var(--premium-blue);
            background: #1e293b; background-size: cover;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }
        .user-info { margin-right: 15px; flex-grow: 1; text-align: right; }
        .user-name { font-weight: 900; font-size: 16px; letter-spacing: 0.5px; }
        
        .level-badge {
            background: linear-gradient(90deg, var(--premium-blue), var(--luxury-purple));
            padding: 2px 10px; border-radius: 20px; font-size: 10px; font-weight: bold;
        }

        /* --- Stats Card --- */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 20px;
        }
        .stat-card {
            background: var(--glass); border: 1px solid var(--glass-border);
            padding: 10px; border-radius: 15px; text-align: center;
            backdrop-filter: blur(10px);
        }
        .stat-card small { color: #94a3b8; font-size: 10px; display: block; }
        .stat-card span { color: var(--primary-gold); font-weight: bold; font-size: 14px; }

        /* --- Main Balance --- */
        .balance-box {
            text-align: center; margin: 30px 0;
        }
        .balance-amount {
            font-size: 50px; font-weight: 900; display: flex; align-items: center; 
            justify-content: center; gap: 10px;
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
        }
        .balance-amount img { width: 45px; height: 45px; }

        /* --- Elite Tap Zone --- */
        .tap-area {
            position: relative; width: 260px; height: 260px; margin: 0 auto;
            display: flex; align-items: center; justify-content: center;
        }
        .tap-circle {
            width: 220px; height: 220px; border-radius: 50%;
            background: linear-gradient(145deg, #1e293b, #020617);
            border: 5px solid var(--glass-border);
            position: relative; z-index: 5; cursor: pointer;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        .tap-circle:active { transform: scale(0.92); }
        .tap-circle img { width: 100%; height: 100%; object-fit: cover; }

        /* Pulse Animation */
        .pulse-ring {
            position: absolute; width: 100%; height: 100%;
            border: 2px solid var(--premium-blue); border-radius: 50%;
            animation: ring-pulse 2s infinite; opacity: 0;
        }
        @keyframes ring-pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        /* --- Energy Bar --- */
        .energy-wrapper { width: 80%; margin: 30px auto; }
        .energy-label { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; }
        .energy-bar { height: 10px; background: #1e293b; border-radius: 10px; overflow: hidden; border: 1px solid var(--glass-border); }
        .energy-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #f59e0b, #fbbf24); transition: width 0.3s ease; }

        /* --- Navigation --- */
        .nav {
            position: fixed; bottom: 20px; left: 5%; width: 90%;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; padding: 15px 0;
            border-radius: 25px; border: 1px solid var(--glass-border);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5); z-index: 100;
        }
        .nav-item { color: #64748b; font-size: 10px; text-align: center; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--premium-blue); transform: translateY(-5px); }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 5px; }

        /* --- Pages --- */
        .page {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 200;
            display: none; padding: 30px 20px; overflow-y: auto;
        }
        .page.active { display: block; animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Wallet Styles */
        .wallet-card {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            padding: 30px; border-radius: 30px; border: 1px solid var(--glass-border);
            text-align: center; margin-top: 20px;
        }
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; }
        .btn-premium {
            padding: 15px; border-radius: 15px; border: none; font-weight: bold; font-family: 'Cairo';
            cursor: pointer; transition: 0.3s;
        }
        .btn-deposit { background: var(--premium-blue); color: white; }
        .btn-withdraw { background: var(--glass); color: white; border: 1px solid var(--glass-border); }
        .btn-premium:active { transform: scale(0.95); }

        .floating-num {
            position: absolute; color: white; font-weight: 900; font-size: 32px;
            pointer-events: none; animation: floatUp 0.8s ease-out forwards;
            z-index: 1000; text-shadow: 0 0 10px rgba(0,0,0,1);
        }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-150px); } }
    </style>
</head>

    <script>

        let tapValue = 1;

        const tapZone = document.getElementById('tap-zone');
        const tg = window.Telegram.WebApp;

            if (energy >= tapValue) {

            }
        });

        function handleTap(x, y) {
            balance += tapValue;
            energy -= tapValue;

            updateUI();

            num.innerText = `+${tapValue}`;
            num.style.left = `${x - 20}px`;
            num.style.top = `${y - 40}px`;
            document.body.appendChild(num);
            setTimeout(() => num.remove(), 800);
        }
