            --gold: #f3ba2f; --blue: #00d2ff; --pink: #ff007f; --green: #00ff87; --red: #ff4b2b;

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow: hidden; height: 100vh; }
        
        /* Mining Circle Animation */
        .coin-container { position: relative; width: 220px; height: 220px; margin: 40px auto; }
        .mining-circle { 
            width: 100%; height: 100%; border-radius: 50%; 
            background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            box-shadow: 0 0 30px rgba(243, 186, 47, 0.2);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s, box-shadow 0.3s; cursor: pointer;
            border: 4px solid rgba(243, 186, 47, 0.1);
        }
        .mining-circle:active { transform: scale(0.95); box-shadow: 0 0 50px rgba(243, 186, 47, 0.5); }
        .mining-circle img { width: 80%; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }
        
        /* Glow Effect for Mining */
        .glow-pulse { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: var(--gold); opacity: 0; pointer-events: none; }
        .active-mine .glow-pulse { animation: pulseGlow 0.5s ease-out; }
        @keyframes pulseGlow { from { transform: scale(1); opacity: 0.4; } to { transform: scale(1.3); opacity: 0; } }

        /* General Styles */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); }
        .user-container { display: flex; align-items: center; gap: 12px; }
        .user-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--blue); background: #111; }
        
        .page { display: none; height: calc(100vh - 220px); overflow-y: auto; padding: 15px; }
        .active-page { display: block !important; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Buttons & Cards */
        .btn-premium { 
            width: 100%; padding: 14px; border-radius: 15px; border: none; font-weight: 900; 
            font-family: 'Cairo'; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden;
        }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-success { background: var(--green) !important; color: #000 !important; }
        .btn-error { background: var(--red) !important; color: #fff !important; }

        .u-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px; padding: 18px; text-align: center; position: relative; }

        /* ============================================================ */
                /* ØªØµÙ…ÙŠÙ… Ø´Ø¨ÙƒØ© Ø§Ù„ÙƒØ±ÙˆØª */
        .cards-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        /* ØªØµÙ…ÙŠÙ… Ø§Ù„ÙƒØ§Ø±Øª Ø§Ù„Ø±Ø§Ù‚ÙŠ */
        .u-card { 
            background: var(--glass); 
            border: 1px solid var(--glass-border); 
            border-radius: 22px; 
            padding: 15px; 
            text-align: center; 
            position: relative; 
            transition: 0.3s; 
        }

        /* Ø­Ø§Ù„Ø© Ø§Ù„ÙƒØ§Ø±Øª Ø§Ù„Ù…Ù‚ÙÙ„ */
        .u-card.locked { opacity: 0.6; filter: grayscale(1); }

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const firebaseConfig = {
            apiKey: "AIzaSyBzNnLCKo1Zn5XH602UGN8jPDX5kp9jsjA",
            authDomain: "goldenclaim-6863a.firebaseapp.com",
            databaseURL: "https://goldenclaim-6863a-default-rtdb.firebaseio.com",
            projectId: "goldenclaim-6863a",

        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(user => {
            if(user) {

                document.getElementById('u-img').src = userPhoto;
                document.getElementById('u-name').innerText = (tg.initDataUnsafe.user?.first_name || "Guest").toUpperCase();
                syncUser(user.uid);
            } else firebase.auth().signInAnonymously();
        });

        function syncUser(uid) {
            firebase.database().ref('users/'+uid).on('value', s => {
                const data = s.val();
                if(data) userData = {...userData, ...data};
                updateUI();
                renderCards(); // Ø§Ø³ØªØ¯Ø¹Ø§Ø¡ Ø¯Ø§Ù„Ø© Ø¹Ø±Ø¶ Ø§Ù„Ø¨Ø·Ø§Ù‚Ø§Øª
                renderTasks();
                renderDaily();
            });
            document.getElementById('ref-link').innerText = `https://t.me/Golden_Claim_Bot?start=${tg.initDataUnsafe.user?.id || '6396618007'}`;
        }

        function updateUI() {
            document.getElementById('balance').innerText = (userData.balance || 0).toFixed(4);
            document.getElementById('w-bal').innerText = (userData.balance || 0).toFixed(2);
            document.getElementById('st-tap').innerText = "+" + (userData.profitTap || 0.001).toFixed(4);
            document.getElementById('st-hr').innerText = (userData.profitHour || 0).toFixed(2);
            document.getElementById('en-txt').innerText = Math.floor(userData.energy) + "/1000";
            let p = (userData.balance % 1000) / 10;
            document.getElementById('p-bar').style.width = p + "%";
            document.getElementById('rank-pct').innerText = Math.floor(p) + "%";
        }

        function handleMine() {
            if(userData.energy >= 1) {
                const container = document.getElementById('mine-container');
                container.classList.add('active-mine');
                setTimeout(() => container.classList.remove('active-mine'), 200);
                firebase.database().ref('users/'+firebase.auth().currentUser.uid).update({
                    balance: userData.balance + (userData.profitTap || 0.001),
                    energy: userData.energy - 1
                });
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        /* ============================================================ */
                // Ù†Ø¸Ø§Ù… Ø§Ù„Ù€ 55 ÙƒØ§Ø±Øª Ù…Ø¹ Ø´Ø±ÙˆØ· Ù…ØªÙ‚Ø¯Ù…Ø©
        const cardConfigs = [
            { id: 'c1', name: 'Eco Engine', icon: 'ğŸƒ', base: 100, tap: 0.0001, hour: 0.1, reqFriends: 0 },
            { id: 'c2', name: 'Nitro Boost', icon: 'ğŸš€', base: 500, tap: 0.0005, hour: 0.5, reqFriends: 0 },
            { id: 'c3', name: 'Power Cell', icon: 'ğŸ”‹', base: 1500, tap: 0.001, hour: 1.2, reqFriends: 1 },
            { id: 'c4', name: 'Fusion Core', icon: 'â˜¢ï¸', base: 5000, tap: 0.005, hour: 5.0, reqFriends: 2, reqCardId: 'c1', reqCardLvl: 5 },
            { id: 'c5', name: 'AI Server', icon: 'ğŸ§ ', base: 15000, tap: 0.01, hour: 15.0, reqFriends: 3, reqCardId: 'c2', reqCardLvl: 10 }
        ];

        // ØªÙˆÙ„ÙŠØ¯ Ø¨Ù‚ÙŠØ© Ø§Ù„Ù€ 55 ÙƒØ§Ø±Øª ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹ Ø¨Ù†ÙØ³ Ø§Ù„Ù…Ù†Ø·Ù‚
        for(let i=6; i<=55; i++) {
            cardConfigs.push({
                id: 'c'+i, name: 'Module X-'+i, icon: 'âš™ï¸', base: 2000 * i, tap: 0.002 * i, hour: 10 * i,
                reqFriends: Math.floor(i/10), reqCardId: 'c'+(i-1), reqCardLvl: 3
            });
        }

        /* ============================================================ */

                function renderCards() {
            const list = document.getElementById('cards-list');
            if(!list) return;
            list.innerHTML = '';
            
            cardConfigs.forEach(c => {
                const lvl = (userData.upgrades && userData.upgrades[c.id]) || 0;
                const price = Math.floor(c.base * Math.pow(1.5, lvl));
                let lockMsg = "";
                let locked = false;

                // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø´Ø±Ø· Ø§Ù„Ø£ØµØ¯Ù‚Ø§Ø¡
                if(userData.friends < c.reqFriends) {
                    locked = true; 
                    lockMsg = `ğŸ”’ Invite ${c.reqFriends} Friends`;
                } 
                // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø´Ø±Ø· Ù„ÙŠÙÙ„ ÙƒØ§Ø±Øª Ø¢Ø®Ø±
                else if(c.reqCardId) {
                    const tLvl = (userData.upgrades && userData.upgrades[c.reqCardId]) || 0;
                    if(tLvl < c.reqCardLvl) {
                        locked = true;
                        const tName = cardConfigs.find(x => x.id === c.reqCardId).name;
                        lockMsg = `ğŸ”’ Need ${tName} Lvl ${c.reqCardLvl}`;
                    }
                }

                list.innerHTML += `
                    <div class="u-card ${locked ? 'locked' : ''}">
                        ${locked ? `<div class="lock-msg">${lockMsg}</div>` : ''}
                        <span class="u-lvl">Lv ${lvl}</span>
                        <span class="u-icon">${c.icon}</span>
                        <span class="u-title">${c.name}</span>
                        <span class="u-profit">+$${c.hour}/hr</span>
                        <span class="u-price">Cost: <b>${price}</b></span>
                        <button id="btn-${c.id}" class="u-btn" onclick="buyBoost('${c.id}', ${price}, ${c.tap}, ${c.hour})">UPGRADE</button>
                    </div>`;
            });
        }

        function buyBoost(id, price, tP, hP) {
            const btn = document.getElementById('btn-'+id);
            if(userData.balance >= price) {
                const ups = userData.upgrades || {};
                ups[id] = (ups[id] || 0) + 1;
                
                firebase.database().ref('users/'+firebase.auth().currentUser.uid).update({
                    balance: userData.balance - price,
                    upgrades: ups,
                    profitTap: (userData.profitTap || 0.001) + tP,
                    profitHour: (userData.profitHour || 0) + hP
                });
                
                btn.innerText = "SUCCESS";
                btn.classList.add('btn-success');
                tg.HapticFeedback.impactOccurred('medium');
            } else {
                btn.innerText = "LOW BALANCE";
                btn.classList.add('btn-error');
                setTimeout(() => {
                    btn.innerText = "UPGRADE";
                    btn.classList.remove('btn-error');
                }, 1000);
            }
        }

        /* ============================================================ */

                // 1. Ù…ØµÙÙˆÙØ© Ø§Ù„Ù…Ù‡Ø§Ù… Ø§Ù„Ø§Ø¬ØªÙ…Ø§Ø¹ÙŠØ©
        const socials = [
            {id:'s1', name:'Telegram Channel', r:1000, url:'https://t.me/your_channel'},
            {id:'s2', name:'YouTube Subscribe', r:2000, url:'https://youtube.com/your_channel'},
            {id:'s3', name:'Follow TikTok', r:1500, url:'https://tiktok.com/@your_account'}
        ];

        // 2. Ø¯Ø§Ù„Ø© Ø¹Ø±Ø¶ Ø§Ù„Ù…Ù‡Ø§Ù…
        function renderTasks() {
            const list = document.getElementById('tasks-list');
            if(!list) return;
            list.innerHTML = '<h3 style="color:var(--blue); margin-left:10px;">Social Tasks</h3>';
            socials.forEach(s => {
                const done = userData.completedTasks && userData.completedTasks[s.id];
                list.innerHTML += `
                    <div class="u-card" style="display:flex; justify-content:space-between; align-items:center; padding:12px; margin-bottom:10px;">
                        <div style="font-size:12px; text-align:left;"><b>${s.name}</b><br><span style="color:var(--gold);">+${s.r} Coins</span></div>
                        <button id="btn-${s.id}" class="u-btn ${done ? 'btn-success' : ''}" style="width:80px; font-size:10px;" 
                            onclick="${done ? '' : `doTask('${s.id}','${s.url}',${s.r})`}">${done ? 'DONE' : 'JOIN'}</button>
                    </div>`;
            });
        }

        // 3. Ø¯Ø§Ù„Ø© ØªÙ†ÙÙŠØ° Ø§Ù„Ù…Ù‡Ù…Ø©
        function doTask(id, url, r) {
            tg.openLink(url);
            setTimeout(() => {
                const tasks = userData.completedTasks || {};
                if(!tasks[id]) {
                    tasks[id] = true;
                    firebase.database().ref('users/'+firebase.auth().currentUser.uid).update({
                        balance: userData.balance + r,
                        completedTasks: tasks
                    });
                    tg.showPopup({message: "Task Completed! +" + r});
                }
            }, 5000); // ÙŠÙ†ØªØ¸Ø± 5 Ø«ÙˆØ§Ù†Ù Ù„ÙŠØªØ£ÙƒØ¯ Ù…Ù† Ø§Ù„Ø²ÙŠØ§Ø±Ø©
        }

        // 4. Ø¯Ø§Ù„Ø© Ø¹Ø±Ø¶ Ø§Ù„Ù…ÙƒØ§ÙØ£Ø© Ø§Ù„ÙŠÙˆÙ…ÙŠØ©
        function renderDaily() {
            const grid = document.getElementById('daily-grid');
            if(!grid) return;
            grid.innerHTML = '';
            for(let i=1; i<=8; i++) {
                const isCurrent = (i === userData.dailyDay);
                grid.innerHTML += `
                    <div style="background:rgba(255,255,255,0.05); padding:8px; border-radius:10px; font-size:8px; border:1px solid ${isCurrent ? 'var(--gold)' : 'transparent'}">

        // 5. Ø¯Ø§Ù„Ø© Ø§Ù„Ù…Ø·Ø§Ù„Ø¨Ø© Ø¨Ø§Ù„Ù…ÙƒØ§ÙØ£Ø© Ø§Ù„ÙŠÙˆÙ…ÙŠØ©
        function claimDaily() {
            const now = Date.now();
            const oneDay = 24 * 60 * 60 * 1000;
            if(now - (userData.lastClaim || 0) > oneDay) {
                const bonus = (userData.dailyDay || 1) * 500;
                firebase.database().ref('users/'+firebase.auth().currentUser.uid).update({
                    balance: userData.balance + bonus,
                    dailyDay: userData.dailyDay >= 8 ? 1 : (userData.dailyDay || 1) + 1,
                    lastClaim: now

                tg.showPopup({message: "Claimed: " + bonus + " Coins!"});
            } else {
                tg.showPopup({message: "Come back tomorrow!"});
            }
        }

            const link = document.getElementById('ref-link').innerText;

        // 7. Ø¯Ø§Ù„Ø© Ø§Ù„ØªÙ†Ù‚Ù„ Ø¨ÙŠÙ† Ø§Ù„ØµÙØ­Ø§Øª (Ø§Ù„Ù…Ø³Ø¤ÙˆÙ„Ø© Ø¹Ù† Ø¹Ù…Ù„ Ø§Ù„Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø³ÙÙ„ÙŠØ©)

            // Ø¥Ø®ÙØ§Ø¡ ÙƒÙ„ Ø§Ù„ØµÙØ­Ø§Øª

            const targetPage = document.getElementById(id);

            // ØªØ­Ø¯ÙŠØ« Ø´ÙƒÙ„ Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(el) el.classList.add('active');
