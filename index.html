        .user-header { display: flex; justify-content: space-between; padding: 15px; align-items: center; }

        .click-container { position: relative; width: 300px; height: 300px; margin: 0 auto; display: flex; justify-content: center; align-items: center; }

        /* Ø§Ù„Ø£Ø±Ù‚Ø§Ù… Ø§Ù„Ù…ØªØ·Ø§ÙŠØ±Ø© */
        .tap-number { position: absolute; color: white; font-size: 28px; font-weight: 900; pointer-events: none; animation: flyUp 0.7s ease-out forwards; z-index: 20; }

        /* Ø´Ø±ÙŠØ· Ø§Ù„Ø·Ø§Ù‚Ø© (ÙÙˆÙ‚ Ø§Ù„Ø£Ø²Ø±Ø§Ø±) */

    </style>
</head>
<body>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let balance = 0;
        let energy = 1000;
        let tapPower = 1;
        let pPerHour = 0;

        // ÙˆØ¸ÙŠÙØ© Ø§Ù„Ù†Ù‚Ø± Ø§Ù„Ù…ØªØ·ÙˆØ±
        const tapArea = document.getElementById('tap-area');
        const hamster = document.getElementById('hamster');

        hamster.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Ù…Ù†Ø¹ Ø§Ù„Ø²ÙˆÙˆÙ… ÙˆØ§Ù„Ù…Ø±Ø¨Ø¹ Ø§Ù„Ø£Ø²Ø±Ù‚
            if (energy >= tapPower) {
                balance += tapPower;
                energy -= tapPower;
                
                // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø±Ù‚Ù… Ø§Ù„Ù…ØªØ·Ø§ÙŠØ±
                const touch = e.touches[0];
                createNumberEffect(touch.clientX, touch.clientY);
                
                updateUI();
                tg.HapticFeedback.impactOccurred('medium');
            }
        });

        function createNumberEffect(x, y) {
            const num = document.createElement('div');
            num.className = 'tap-number';
            num.innerText = `+${tapPower}`;
            num.style.left = `${x - 20}px`;
            num.style.top = `${y - 40}px`;
            document.body.appendChild(num);
            setTimeout(() => num.remove(), 700);
        }

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('energy-text').innerText = energy;
            document.getElementById('energy-fill').style.width = (energy / 10) + "%";
            document.getElementById('profit-val').innerText = `+${pPerHour}`;
        }

        // Ø§Ø³ØªØ¹Ø§Ø¯Ø© Ø§Ù„Ø·Ø§Ù‚Ø© ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
        setInterval(() => {
            if (energy < 1000) { energy += 1; updateUI(); }

        function showPage(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            el.classList.add('active');
        }

        function buyMultitap() {
            if (balance >= 500) {
