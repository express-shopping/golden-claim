<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Claim | Final Royalty</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --gold: #f3ba2f; --blue: #00d2ff; --pink: #ff007f; --green: #00ff87; --red: #ff4b2b;
            --bg: #050507; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Cairo', sans-serif; overflow: hidden; height: 100vh; }
        .neon-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% -20%, rgba(112, 0, 255, 0.15) 0%, transparent 50%); z-index: -1; }

        /* --- [1] Ø®Ø§ØµÙŠØ© Ø§Ù„Ù‡ÙŠØ¯Ø± Ø§Ù„Ù†Ø®Ø¨ÙˆÙŠØ© --- */
        .header { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 20px; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--glass-border); 
        }
        .user-container {
            display: flex; align-items: center; gap: 10px;
            background: linear-gradient(90deg, rgba(0, 210, 255, 0.1), transparent);
            padding: 5px 15px; border-radius: 30px; border-left: 3px solid var(--blue);
        }
        .user-img { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--blue); object-fit: cover; }
        .user-name { font-weight: 900; font-size: 12px; color: #fff; }
        #ton-connect { transform: scale(0.8); transform-origin: right; }

        /* --- [2] Ø´Ø±ÙŠØ· Ø§Ù„Ø¥Ø­ØµØ§Ø¦ÙŠØ§Øª ÙˆØ§Ù„Ù„ÙŠÙÙ„ --- */
        .stats-bar { display: flex; justify-content: space-around; padding: 10px; background: var(--glass); margin: 10px; border-radius: 15px; border: 1px solid var(--glass-border); }
        .stat-item { text-align: center; }
        .stat-label { font-size: 8px; color: #aaa; display: block; }
        .stat-val { font-size: 12px; font-weight: bold; color: var(--green); }

        .lvl-box { padding: 0 20px; margin-bottom: 15px; }
        .lvl-info { display: flex; justify-content: space-between; font-size: 10px; font-weight: bold; color: var(--blue); margin-bottom: 5px; }
        .progress-bg { width: 100%; height: 8px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--blue), var(--pink)); box-shadow: 0 0 10px var(--blue); transition: 0.5s; }

        /* --- [3] Ø§Ù„ØµÙØ­Ø§Øª ÙˆØªÙ†Ø³ÙŠÙ‚Ù‡Ø§ --- */
        .page { display: none; height: calc(100vh - 260px); overflow-y: auto; padding: 15px; }
        .active-page { display: block !important; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- [4] ØµÙØ­Ø© Ø§Ù„ØªØ¹Ø¯ÙŠÙ† ÙˆØ¯Ø§Ø¦Ø±Ø© Ø§Ù„Ù†Ù‚Ø±Ø§Øª --- */
        .balance-main { font-size: 50px; font-weight: 900; text-align: center; margin: 10px 0; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .coin-btn { width: 200px; height: 200px; margin: 20px auto; display: block; filter: drop-shadow(0 0 20px rgba(243, 186, 47, 0.2)); transition: 0.1s; cursor: pointer; }
        .coin-btn:active { transform: scale(0.92); }
        .energy-bar-bg { width: 80%; height: 12px; background: #000; margin: 20px auto; border-radius: 10px; border: 1px solid #333; overflow: hidden; position: relative; }
        #energy-fill { width: 100%; height: 100%; background: linear-gradient(90deg, var(--gold), #fff); box-shadow: 0 0 10px var(--gold); transition: 0.2s; }

        /* --- [5] Ø§Ù„ÙƒØ±ÙˆØª ÙˆØ§Ù„Ù…Ù‡Ø§Ù… ÙˆØ§Ù„Ù…Ø­ÙØ¸Ø© --- */
        .royal-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; margin-bottom: 15px; text-align: center; }
        .daily-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .day-box { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 10px; padding: 8px; text-align: center; font-size: 10px; }
        .day-box.active { border-color: var(--gold); background: rgba(243, 186, 47, 0.1); }
        .btn-action { width: 100%; padding: 12px; border-radius: 15px; border: none; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-pink { background: var(--pink); color: #fff; }
        .btn-blue { background: var(--blue); color: #000; }

        /* --- [6] Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ†Ù‚Ù„ Ø§Ù„Ø³ÙÙ„ÙŠ --- */
        .nav-bar { position: fixed; bottom: 15px; left: 5%; width: 90%; background: rgba(10, 10, 15, 0.95); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 12px 0; border-radius: 25px; border: 1px solid var(--glass-border); }
        .nav-item { color: #555; font-size: 10px; text-align: center; flex: 1; font-weight: bold; }
        .nav-item.active { color: var(--gold); text-shadow: 0 0 10px var(--gold); }
    </style>
</head>
<body>
    <div class="neon-bg"></div>

    <div class="header">
        <div class="user-container">
            <img id="u-img" class="user-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
            <span id="u-name" class="user-name">PLAYER</span>
        </div>
        <div id="ton-connect"></div>
    </div>

    <div class="stats-bar">
        <div class="stat-item"><span class="stat-label">TAP</span><span class="stat-val" id="st-tap">+0.001</span></div>
        <div class="stat-item"><span class="stat-label">HOURLY</span><span class="stat-val" id="st-hr">0.00</span></div>
        <div class="stat-item"><span class="stat-label">REFERRALS</span><span class="stat-val" id="st-ref">0</span></div>
    </div>

    <div class="lvl-box">
        <div class="lvl-info"><span id="lvl-txt">Rank: Bronze</span><span id="lvl-pct">0%</span></div>
        <div class="progress-bg"><div id="p-bar" class="progress-fill"></div></div>
    </div>

    <div id="p-mine" class="page active-page">
        <h1 id="balance" class="balance-main">0.0000</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/6585/6585012.png" class="coin-btn" onclick="handleMine()">
        <div style="text-align:center; font-size:12px; margin-bottom:5px;">âš¡ ENERGY: <span id="en-txt">1000/1000</span></div>
        <div class="energy-bar-bg"><div id="energy-fill"></div></div>
    </div>

    <div id="p-tasks" class="page">
        <h3 style="color:var(--gold); margin-top:0;">Daily Rewards</h3>
        <div class="daily-grid" id="daily-grid"></div>
        <button class="btn-action btn-gold" onclick="claimDaily()">CLAIM DAILY BONUS</button>
        <h3 style="color:var(--pink); margin-top:20px;">Social Tasks</h3>
        <div id="tasks-list"></div>
    </div>

    <div id="p-boost" class="page">
        <h3 style="color:var(--blue); text-align:center;">Empire Upgrades âš¡</h3>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;" id="cards-list"></div>
    </div>

    <div id="p-wallet" class="page">
        <div class="royal-card" style="border-top: 4px solid var(--gold);">
            <p style="font-size:10px; color:#aaa;">AVAILABLE ASSETS</p>
            <h2 id="w-bal" style="font-size:40px; color:var(--gold); margin:10px 0;">0.00</h2>
            <button class="btn-action btn-pink" onclick="tg.showPopup({message:'Listing Soon!'})">WITHDRAW TO TON</button>
        </div>
        <div class="royal-card" style="border-top: 4px solid var(--blue);">
            <h4 style="margin:0; color:var(--blue);">Invite Friends</h4>
            <div id="ref-link" style="font-size:9px; background:#000; padding:10px; margin:10px 0; border:1px dashed var(--blue);">Loading...</div>
            <button class="btn-action btn-blue" onclick="copyRef()">COPY LINK</button>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('p-mine', this)">â›ï¸<br>MINE</div>
        <div class="nav-item" onclick="showTab('p-tasks', this)">ğŸ¯<br>TASKS</div>
        <div class="nav-item" onclick="showTab('p-boost', this)">âš¡<br>BOOST</div>
        <div class="nav-item" onclick="showTab('p-wallet', this)">ğŸ’°<br>WALLET</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        const firebaseConfig = {
            apiKey: "AIzaSyBzNnLCKo1Zn5XH602UGN8jPDX5kp9jsjA",
            authDomain: "goldenclaim-6863a.firebaseapp.com",
            databaseURL: "https://goldenclaim-6863a-default-rtdb.firebaseio.com",
            projectId: "goldenclaim-6863a",
            storageBucket: "goldenclaim-6863a.firebasestorage.app",
            messagingSenderId: "817930053370",
            appId: "1:817930053370:web:2e0a807e47c4a7ad868b43"
        };
        firebase.initializeApp(firebaseConfig);

        let userData = { balance: 0, energy: 1000, dailyDay: 1, upgrades: {}, completedTasks: {}, profitHour: 0, friends: 0 };
        const cardConfigs = [
            {id:'c1', name:'Turbo', icon:'ğŸš€', base:100, hr:0.1},
            {id:'c2', name:'Nuclear', icon:'ğŸ”‹', base:500, hr:0.5},
            {id:'c3', name:'Drill', icon:'ğŸ’', base:2000, hr:2.0},
            {id:'c4', name:'Satellite', icon:'ğŸ›°ï¸', base:10000, hr:10.0}
        ];
        const socials = [
            {id:'s1', name:'Telegram', icon:'âœˆï¸', r:500, url:'https://t.me'},
            {id:'s2', name:'YouTube', icon:'ğŸ¬', r:500, url:'https://youtube.com'}
        ];

        firebase.auth().onAuthStateChanged(user => {
            if(user) syncUser(user.uid);
            else firebase.auth().signInAnonymously();
        });

        function syncUser(uid) {
            firebase.database().ref('users/'+uid).on('value', s => {
                const data = s.val();
                if(data) userData = {...userData, ...data};
                updateUI();
                renderDaily();
                renderTasks();
                renderCards();
            });
            document.getElementById('ref-link').innerText = `https://t.me/Golden_Claim_Bot?start=${tg.initDataUnsafe.user?.id || '123'}`;
        }

        function updateUI() {
            document.getElementById('balance').innerText = (userData.balance || 0).toFixed(4);
            document.getElementById('w-bal').innerText = (userData.balance || 0).toFixed(2);
            document.getElementById('en-txt').innerText = `${Math.floor(userData.energy)}/1000`;
            document.getElementById('energy-fill').style.width = (userData.energy/10) + '%';
            document.getElementById('st-tap').innerText = "+0.001";
            document.getElementById('st-hr').innerText = (userData.profitHour || 0).toFixed(2);
            document.getElementById('st-ref').innerText = (userData.friends || 0);
            
            // Header Info
            document.getElementById('u-name').innerText = (tg.initDataUnsafe.user?.first_name || "PLAYER").toUpperCase();
            if(tg.initDataUnsafe.user?.photo_url) document.getElementById('u-img').src = tg.initDataUnsafe.user.photo_url;

            // Level Progress
            let p = (userData.balance % 1000) / 10;
            document.getElementById('p-bar').style.width = p + "%";
            document.getElementById('lvl-pct').innerText = Math.floor(p) + "%";
        }

        function handleMine() {
            if(userData.energy >= 1) {
                firebase.database().ref('users/'+firebase.auth().currentUser.uid).update({
                    balance: (userData.balance || 0) + 0.001,
                    energy: userData.energy - 1
                });
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        function renderDaily() {
            const grid = document.getElementById('daily-grid');
            grid.innerHTML = '';
            for(let i=1; i<=8; i++) {
                grid.innerHTML += `<div class="day-box ${i === userData.dailyDay ? 'active' : ''}"><small>Day ${i}</small><br><b>${i*100}</b></div>`;
            }
        }

        function renderTasks() {
            const list = document.getElementById('tasks-list');
            list.innerHTML = '';
            socials.forEach(s => {
                const isDone = userData.completedTasks && userData.completedTasks[s.id];
                list.innerHTML += `
                    <div class="royal-card" style="display:flex; justify-content:space-between; align-items:center; padding:10px 15px; text-align:left;">
                        <span>${s.icon} ${s.name}</span>
                        <button class="btn-action btn-gold" style="width:70px; font-size:10px;" onclick="doTask('${s.id}', ${s.r}, '${s.url}')">${isDone ? 'DONE' : 'JOIN'}</button>
                    </div>`;
            });
        }

        function doTask(id, r, url) {
            tg.openLink(url);
            setTimeout(() => {
                const tasks = userData.completedTasks || {};
                tasks[id] = true;
                firebase.database().ref('users/'+firebase.auth().currentUser.uid).update({
                    balance: (userData.balance || 0) + r,
                    completedTasks: tasks
                });
            }, 3000);
        }

        function renderCards() {
            const cont = document.getElementById('cards-list');
            cont.innerHTML = '';
            cardConfigs.forEach(c => {
                const lvl = (userData.upgrades && userData.upgrades[c.id]) || 0;
                const cost = Math.floor(c.base * Math.pow(1.8, lvl));
                cont.innerHTML += `
                    <div class="day-box" style="padding:15px; font-size:12px;">
                        <span>${c.icon}</span><br><b>${c.name}</b><br>
                        <small style="color:var(--green)">+$${c.hr}/h</small><br>
                        <button class="btn-action btn-pink" style="font-size:10px; margin-top:5px;" onclick="buyUp('${c.id}', ${cost}, ${c.hr})">${cost}</button>
                    </div>`;
            });
        }

        function buyUp(id, cost, hr) {
            if(userData.balance >= cost) {
                const ups = userData.upgrades || {};
                ups[id] = (ups[id] || 0) + 1;
                firebase.database().ref('users/'+firebase.auth().currentUser.uid).update({
                    balance: userData.balance - cost,
                    upgrades: ups,
                    profitHour: (userData.profitHour || 0) + hr
                });
            }
        }

        function showTab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function copyRef() {
            navigator.clipboard.writeText(document.getElementById('ref-link').innerText);
            tg.showPopup({message: "Link Copied!"});
        }

        // Auto-refill energy
        setInterval(() => {
            if(userData.energy < 1000) {
                firebase.database().ref('users/'+firebase.auth().currentUser.uid).update({
                    energy: Math.min(1000, (userData.energy || 0) + 1)
                });
            }
        }, 3000);

        new TON_CONNECT_UI.TonConnectUI({ manifestUrl: 'https://express-shopping.github.io/golden-claim/tonconnect-manifest.json', buttonRootId: 'ton-connect' });
    </script>
</body>
</html>
