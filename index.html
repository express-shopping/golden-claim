<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat Clone</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f3ba2f; --bg: #000; --card: #1c1f24; --purple: #8e44ad; --text: #ffffff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Cairo', sans-serif; overflow: hidden; user-select: none; }

        /* Header Layout */
        .header { display: flex; justify-content: space-between; padding: 15px; align-items: flex-start; }
        .user-meta { display: flex; align-items: center; gap: 8px; }
        .user-meta img { width: 30px; height: 30px; border-radius: 50%; background: #333; }
        .profit-stats { background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 20px; border: 1px solid #333; font-size: 11px; }

        /* Daily Tasks Bar */
        .daily-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 0 15px; }
        .daily-box { background: var(--card); border-radius: 12px; padding: 10px; text-align: center; border: 1px solid #2d333b; }
        .daily-box img { width: 25px; margin-bottom: 5px; }
        .daily-box span { display: block; font-size: 10px; color: #aaa; }

        /* Main Section */
        .main-content { text-align: center; height: 60vh; display: flex; flex-direction: column; justify-content: center; }
        .balance-display { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .balance-display img { width: 35px; }
        .balance-display h1 { font-size: 38px; margin: 0; font-weight: 900; }

        /* The Hamster Circle (Glow Effect) */
        .circle-outer { width: 260px; height: 260px; border-radius: 50%; margin: 0 auto; position: relative; 
                        background: radial-gradient(circle, var(--purple) 0%, transparent 70%); 
                        display: flex; justify-content: center; align-items: center; box-shadow: 0 0 50px rgba(142, 68, 173, 0.4); }
        .circle-inner { width: 230px; height: 230px; border-radius: 50%; background: #111; display: flex; justify-content: center; align-items: center; border: 4px solid #222; overflow: hidden; }
        .hamster-img { width: 100%; height: auto; cursor: pointer; transition: transform 0.1s; }
        .hamster-img:active { transform: scale(0.95); }

        /* Navigation Bar */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 10px 0 25px 0; border-top: 1px solid #222; z-index: 100; }
        .nav-item { color: #555; text-align: center; font-size: 10px; flex: 1; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: #fff; }
        .nav-item img { width: 24px; display: block; margin: 0 auto 4px; filter: grayscale(1); }
        .nav-item.active img { filter: grayscale(0); }

        /* Pages */
        .page { display: none; padding: 20px; height: 75vh; overflow-y: auto; }
        .page.active { display: block; }

        /* Upgrade Cards */
        .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .upgrade-card { background: var(--card); border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #333; }
        .btn-upgrade { width: 100%; background: #2d333b; color: white; border: none; padding: 8px; border-radius: 8px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-meta">
            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Mugahed" alt="avatar">
            <div>
                <b id="user-display">MUGAHED (CEO)</b><br>
                <small style="color: var(--gold);">Legendary &gt;</small>
            </div>
        </div>
        <div class="profit-stats">
            <span>Profit per hour</span><br>
            <img src="https://cdn-icons-png.flaticon.com/512/6585/6585012.png" width="12">
            <b id="p-hour">+0</b>
        </div>
    </div>

    <div class="daily-container">
        <div class="daily-box">üéÅ<br><b>Daily combo</b><span>19:34</span></div>
        <div class="daily-box">üîë<br><b>Daily cipher</b><span>02:33</span></div>
        <div class="daily-box">üìÖ<br><b>Daily reward</b><span>07:33</span></div>
    </div>

    <div id="page-home" class="page active">
        <div class="main-content">
            <div class="balance-display">
                <img src="https://cdn-icons-png.flaticon.com/512/6585/6585012.png">
                <h1 id="main-balance">0</h1>
            </div>
            <div class="circle-outer">
                <div class="circle-inner">
                    <img src="https://img.freepik.com/premium-photo/cute-hamster-businessman-suit-generative-ai_955925-45.jpg" class="hamster-img" onclick="handleTap(event)">
                </div>
            </div>
            <p id="timer" style="margin-top:20px; color:var(--gold); font-weight:bold;">READY TO MINE! ‚ö°</p>
        </div>
    </div>

    <div id="page-mine" class="page">
        <h2 style="color:var(--gold)">Upgrades üöÄ</h2>
        <div class="card-grid">
            <div class="upgrade-card">
                <b>CEO Card</b><br>
                <small>Profit +100/hr</small><br>
                <span style="color:var(--gold)">Cost: 500</span>
                <button class="btn-upgrade" onclick="buyUpgrade(500, 100)">Upgrade</button>
            </div>
            <div class="upgrade-card">
                <b>IT Team</b><br>
                <small>Profit +500/hr</small><br>
                <span style="color:var(--gold)">Cost: 2000</span>
                <button class="btn-upgrade" onclick="buyUpgrade(2000, 500)">Upgrade</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('page-home', this)">
            <img src="https://cdn-icons-png.flaticon.com/512/6585/6585012.png">Exchange
        </div>
        <div class="nav-item" onclick="showPage('page-mine', this)">
            <img src="https://cdn-icons-png.flaticon.com/512/1042/1042312.png">Mine
        </div>
        <div class="nav-item" onclick="alert('Coming Soon!')">
            <img src="https://cdn-icons-png.flaticon.com/512/921/921347.png">Friends
        </div>
        <div class="nav-item" onclick="alert('Connect Wallet')">
            <img src="https://cdn-icons-png.flaticon.com/512/6585/6585012.png">Airdrop
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Firebase Setup (ÿßÿ≥ÿ™ÿ®ÿØŸÑ ÿ®ÿ®ŸäÿßŸÜÿßÿ™ŸÉ ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©)
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            databaseURL: "https://your-db.firebaseio.com"
        };
        // ŸÖŸÑÿßÿ≠ÿ∏ÿ©: ŸÑŸÉŸä ŸäÿπŸÖŸÑ ÿßŸÑŸÉŸàÿØÿå Ÿäÿ¨ÿ® ÿ£ŸÜ ÿ™ŸÉŸàŸÜ ŸÇÿØ ÿ±ÿ®ÿ∑ÿ™ Firebase ÿ≥ÿßÿ®ŸÇÿßŸã
        // ÿ≥ÿ£ÿ∂ÿπ ŸÖŸÜÿ∑ŸÇ ÿ®ÿ±ŸÖÿ¨Ÿä ŸäÿπŸÖŸÑ ŸÖÿ≠ŸÑŸäÿßŸã (Local) ÿ≠ÿ™Ÿâ ÿ™ÿ±ÿ®ÿ∑Ÿá ÿ®ŸÜŸÅÿ≥ŸÉ
        
        let balance = 0;
        let pPerHour = 0;
        let lastTap = 0;

        function showPage(pageId, element) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            element.classList.add('active');
        }

        function handleTap(e) {
            const now = Date.now();
            if (now - lastTap > 100) { // ŸÖŸÜÿπ ÿßŸÑŸÜŸÇÿ± ÿßŸÑÿ≥ÿ±Ÿäÿπ ÿ¨ÿØÿßŸã
                balance += 1;
                updateUI();
                tg.HapticFeedback.impactOccurred('light');
                lastTap = now;
            }
        }

        function buyUpgrade(cost, profit) {
            if (balance >= cost) {
                balance -= cost;
                pPerHour += profit;
                updateUI();
                alert("Upgrade Successful! üöÄ");
            } else {
                alert("Not enough coins! ‚ùå");
            }
        }

        function updateUI() {
            document.getElementById('main-balance').innerText = Math.floor(balance).toLocaleString();
            document.getElementById('p-hour').innerText = `+${(pPerHour/1000).toFixed(1)}K`;
        }

        // ÿ≤ŸäÿßÿØÿ© ÿßŸÑÿ£ÿ±ÿ®ÿßÿ≠ ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã ŸÉŸÑ ÿ´ÿßŸÜŸäÿ©
        setInterval(() => {
            balance += (pPerHour / 3600);
            updateUI();
        }, 1000);

    </script>
</body>
</html>
